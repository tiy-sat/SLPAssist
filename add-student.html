<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a student</title>
    <link rel="stylesheet" href="styles/main.css" charset="utf-8">
  </head>
  <body>
    <header>
      <img class="header-image" src="assets/SLPAssist-logo.png" alt="SLPAssist" />
      <h2 class="form__title">ADD A STUDENT</h2>
    </header>
    <main class="add-form-wrapper">
      <form class="add-student-form" action="add-student.html" method="post">
        <h3 class="form__text">Student</h3>
          <input class="add-form__input" data-js="stuName" type="text" name="student-name" value="" placeholder="Full Name">
        <h3 class="form__text">Caregiver</h3>
          <input class="add-form__input" data-js="parName" type="text" name="caregiver-name" value="" placeholder="Full Name">
          <h4 class="error-msg" data-js="errorMsg" ></h4>
          <input class="add-form__input" data-js="parEmail" type="email" name="name" value="" placeholder="Email Address">
          <input class="add-form__input" data-js="confEmail" type="email" name="name" value="" placeholder="Please Confirm Email Address">
        <input class="submit__add-student" data-js="addButton" type="button" name="submit" value="ADD">
      </form>
    </main>

  </body>
</html>
