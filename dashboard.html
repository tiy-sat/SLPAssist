<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/main.css" charset="utf-8">
  </head>
  <body>
    <header class="dashboard__bottomBorder">
      <a class="dashboard__logo" href="#"><img src="assets/SLPAssist-logo.png" alt="SLP Assist logo" /></a>
      <!-- <nav class="dashboard__header">
        <a class="dashboard__nav--newStudent" href="add-student.html">new student</a>
        <a class="dashboard__nav--settings" href="settings.html">settings</a>
      </nav> -->
    </header>
    <main class="dashboard__main">
      <article class="dashboard__title">
        <h1 class="dashboard__heading">students</h1>
        <a class="dashboard__nav--addStudent" href="#" data-js="dashboard_expandAddStudent">add student<i><img src="assets/hamburger.png" alt="expand icon" /></i></a>

        <section class="dashboard__input hide" data-js="dashboard_input">
          <form class="add-student-form" action="#" method="post">
            <h3 class="form__text">Student</h3>
              <input class="add-form__input" type="text" name="student-name" value="" placeholder="Full Name">
            <h3 class="form__text">Caregiver</h3>
              <input class="add-form__input" type="text" name="caregiver-name" value="" placeholder="Full Name">
              <input class="add-form__input" type="email" name="name" value="" placeholder="Email Address">
            <input class="submit__add-student" type="button" name="submit" value="ADD">
          </form>
        </section>
      </article>

      <article class="dashboard__student--overview">
        <h3 class="dashboard__student--name" data-js="student_name">gene wilder</h3>

        <!-- <dl class="csslinegraph">

          <dd><span class="pi0 i4"><em></em></span></dd>

          <dd><span class="pi3 i6"><em></em></span></dd>

          <dd><span class="pi6 i10"><em></em></span></dd>

          <dd><span class="pi10 last"><em></em></span></dd>

         </dl> -->

          <p class="dashboard__student--scoreStatic">
            <span class="dashboard__student--scoreDynamic" data-js="student_score">2</span>/10
          </p>

      </article>




    </main>
  </body>
  <script type="text/javascript" src="js/bundle.js"></script>
</html>
