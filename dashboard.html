<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/main.css" charset="utf-8">
  </head>
  <body>
    <header class="dashboard__bottomBorder">
      <a class="dashboard__logo" href="#"><img src="assets/SLPAssist-logo.png" alt="SLP Assist logo" /></a>
    </header>
    <main class="dashboard__main">

      <article class="dashboard__title">
        <h1 class="dashboard__heading">students</h1>
        <a class="dashboard__nav--addStudent" href="#" data-js="dashboard_expandAddStudent">add student<i><img src="assets/hamburger.png" alt="expand icon" /></i></a>

        <section class="dashboard__input hide" data-js="dashboard_input">
          <form class="add-student-form" action="#" method="post" data-js="add_student_form">
            <h3 class="form__text">Student</h3>
              <input class="add-form__input" type="text" name="stuName" value="" placeholder="Full Name" data-js="student_name">
            <h3 class="form__text">Caregiver</h3>
              <input class="add-form__input" type="text" name="parName" value="" placeholder="Full Name" data-js="caregiver_name">
              <input class="add-form__input" type="email" name="parEmail" value="" placeholder="Email Address" data-js="caregiver_email">
              <input class="add-form__input" type="text" name="score" value="" placeholder="Student Score" data-js="score">
            <input class="submit__add-student" type="submit" name="submit" value="ADD" data-js="add_student_button">
          </form>
        </section>
      </article>

      <section data-js="studentListWrapper">
        <!-- Students created on show-students.js dynamically  -->
      </section>

    </main>
  </body>
  <script type="text/javascript" src="js/bundle.js"></script>
</html>
