<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/main.css" charset="utf-8">
  </head>
  <body>
    <header class="dashboard__bottomBorder">
      <a class="dashboard__logo" href="#"><img src="assets/SLPAssist-logo.png" alt="SLP Assist logo" /></a>
    </header>
    <main class="dashboard__main">

      <article class="dashboard__title">
        <h1 class="dashboard__heading">students</h1>
        <a class="dashboard__nav--addStudent" href="#" data-js="dashboard_expandAddStudent">add student<i><img src="assets/hamburger.png" alt="expand icon" /></i></a>

        <section class="dashboard__input hide" data-js="dashboard_input">
          <form class="add-student-form" action="#" method="post" data-js="add_student_form">
            <h3 class="form__text">Student</h3>
              <input class="form__input" type="text" name="stuName" value="" placeholder="Full Name" data-js="student_name">
            <h3 class="form__text">Caregiver</h3>
              <input class="form__input" type="text" name="parName" value="" placeholder="Full Name" data-js="caregiver_name">
              <input class="form__input" type="email" name="parEmail" value="" placeholder="Email Address" data-js="caregiver_email">
              <input class="form__input" type="text" name="score" value="" placeholder="Student Score" data-js="score">
            <input class="submit__button" type="submit" name="submit" value="ADD" data-js="add_student_button">
          </form>
        </section>
      </article>

      <section data-js="studentListWrapper">
        <!-- Students created on show-students.js dynamically  -->
      </section>

    </main>
    <div class="modal modal__hide" data-js="modal">
      <h2 class="modal__heading" data-js="modal_heading">set student score</h2>
      <ol class="modal__score--list">
        <li class="modal__score" data-js="revised_score" data-counter="1">1</li>
        <li class="modal__score" data-js="revised_score" data-counter="2">2</li>
        <li class="modal__score" data-js="revised_score" data-counter="3">3</li>
        <li class="modal__score" data-js="revised_score" data-counter="4">4</li>
        <li class="modal__score" data-js="revised_score" data-counter="5">5</li>
        <li class="modal__score" data-js="revised_score" data-counter="6">6</li>
        <li class="modal__score" data-js="revised_score" data-counter="7">7</li>
        <li class="modal__score" data-js="revised_score" data-counter="8">8</li>
        <li class="modal__score" data-js="revised_score" data-counter="9">9</li>
        <li class="modal__score" data-js="revised_score" data-counter="10">10</li>
      </ol>
      <div class="modal__buttons">
        <input class="modal__close" type="button" name="closeModal" value="Cancel" data-js="modal_close">
        <input class="modal__score--submit" type="submit" name="submit" value="Insert Score" data-js="insert_score">
    </div>
  </body>
  <script type="text/javascript" src="js/bundle.js"></script>
</html>
