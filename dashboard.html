<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/main.css" charset="utf-8">
  </head>
  <body>
    <header class="dashboard__bottomBorder">
      <a class="dashboard__logo" href="index.html"><img src="assets/SLPAssist-logo.png" alt="SLP Assist logo" /></a>
      <nav class="dashboard__header">
        <a class="dashboard__nav--newStudent" href="add-student.html">new student</a>
        <a class="dashboard__nav--settings" href="settings.html">settings</a>
      </nav>
    </header>
    <main class="dashboard__main">
      <h1 class="dashboard__heading">students</h1>

      <article class="dashboard__student--overview">
        <h3 class="dashboard__student--name" data-js="student_name">gene wilder</h3>
          <span class="dashboard__edit--score">&#9997;</span>
          <p class="dashboard__student--scoreStatic">
            <span class="dashboard__student--scoreDynamic" data-js="student_score">2</span>/10
          </p>
      </article>
      <article class="dashboard__student--overview">
        <h3 class="dashboard__student--name" data-js="student_name">Gustav Purpleson</h3>

          <p class="dashboard__student--scoreStatic">
            <span class="dashboard__student--scoreDynamic" data-js="student_score">2</span>/10
          </p>
      </article>
      <article class="dashboard__student--overview">
        <h3 class="dashboard__student--name" data-js="student_name">Jarvis Pepperspray</h3>

          <p class="dashboard__student--scoreStatic">
            <span class="dashboard__student--scoreDynamic" data-js="student_score">8</span>/10
          </p>
      </article>
      <article class="dashboard__student--overview">
        <h3 class="dashboard__student--name" data-js="student_name">Chauffina Carr</h3>

          <p class="dashboard__student--scoreStatic">
            <span class="dashboard__student--scoreDynamic" data-js="student_score">6</span>/10
          </p>
      </article>
      <article class="dashboard__student--overview">
        <h3 class="dashboard__student--name" data-js="student_name">Penny Tool</h3>

          <p class="dashboard__student--scoreStatic">
            <span class="dashboard__student--scoreDynamic" data-js="student_score">8</span>/10
          </p>
      </article>
      <article class="dashboard__student--overview">
        <h3 class="dashboard__student--name" data-js="student_name">Samuel Serif</h3>

          <p class="dashboard__student--scoreStatic">
            <span class="dashboard__student--scoreDynamic" data-js="student_score">4</span>/10
          </p>
      </article>




    </main>
  </body>
  <script type="text/javascript" src="js/bundle.js"></script>
</html>
