<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a student</title>
    <link rel="stylesheet" href="styles/main.css" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <img class="header-image" src="assets/SLPAssist-logo.png" alt="SLPAssist" />
      <h2 class="form__title">LOG IN</h2>
    </header>
    <main class="form-wrapper">

      <form class="login-form" action="/dashboard" method="post">
          <input class="form__input" data-js="userName" type="text" name="username" value="" placeholder="User Name">
          <input class="form__input" data-js="phoneNum" type="text" name="password" value="" placeholder="Password">
        <input class="submit__button" data-js="createButton" type="submit" name="submit" value="LOG IN">

      </form>
    </main>

  </body>

    <script type="text/javascript" src="js/bundle.js"></script>
</html>
