<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a student</title>
    <link rel="stylesheet" href="styles/main.css" charset="utf-8">
  </head>
  <body>
    <header>
      <img class="header-image" src="assets/SLPAssist-logo.png" alt="SLPAssist" />
      <h2 class="form__title">CREATE AN ACCOUNT</h2>
    </header>
    <main class="form-wrapper">
      <form class="create-account-form" action="create-account.html" method="post">
        <h3 class="create-form__text"></h3>
          <input class="form__input" data-js="slpName" type="text" name="slpName" value="" placeholder="Full Name">
          <input class="form__input" data-js="userName" type="text" name="userName" value="" placeholder="User Name">
          <input class="form__input" data-js="slpEmail" type="email" name="slpEmail" value="" placeholder="Email Address">
          <input class="form__input" data-js="phoneNum" type="text" name="password" value="" placeholder="Password">
        <input class="submit__button" data-js="createButton" type="button" name="submit" value="SIGN UP">
      </form>
    </main>

  </body>

    <script type="text/javascript" src="js/bundle.js"></script>
</html>
